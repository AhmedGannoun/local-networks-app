<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scan Results</title>
</head>
<body>
    <h1>Network Scan Results</h1>
    {% if devices %}
        <ul>
            {% for device in devices %}
                <li>IP: {{ device.ip }}, MAC: {{ device.mac }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No devices found.</p>
    {% endif %}
</body>
</html>
